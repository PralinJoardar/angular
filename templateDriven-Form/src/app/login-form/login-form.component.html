<div class="col-sm-6 container">
  <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm.value)">
    <div class="form-group">
      <label>Email address</label>
      <input
        required
        type="email"
        name="email"
        ngModel
        email
        #email="ngModel"
        class="form-control"
        placeholder="Enter email"
      />
      <!-- <small class="error" *ngIf="email.touched && email.invalid"
        >Email is required !</small
      >  -->
      <small class="error" *ngIf="email.touched && email.invalid"
      >Email is not valid !</small
    >
      <small class="noError" *ngIf="email.touched && email.valid"
        >Looks Fine ...</small
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        required
        type="password"
        name="pass"
        [ngModel]="formData.password"
        #pass="ngModel"
        class="form-control"
        placeholder="Password"
        minlength="5"
        maxlength="10"
      />
      <!-- <small class="error" *ngIf="pass.touched && pass.invalid"
        >Password is required !</small
      > -->
      <small class="error" *ngIf="pass.touched && pass.invalid"
        >Password is not valid !</small
      >
      <small class="noError" *ngIf="pass.touched && pass.valid"
        >Looks Fine ...</small
      >
    </div>
    <div class="form-group">
        <label>Address</label>
        <input
          required
          type="text"
          name="address"
          ngModel
          #address="ngModel"
          class="form-control"
          placeholder="Address"
          pattern="[a-zA-Z ]*"
        />
        <!-- <small class="error" *ngIf="address.touched && address.invalid"
          >Address is required !</small
        > -->
        <small class="error" *ngIf="address.touched && address.invalid"
          >Address is not valid !</small
        >
        <small class="noError" *ngIf="address.touched && address.valid"
          >Looks Fine ...</small
        >
      </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
